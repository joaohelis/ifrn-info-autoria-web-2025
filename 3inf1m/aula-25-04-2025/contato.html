<!DOCTYPE html>
<html>

    <head>
        <title>Formulário HTML</title>
        <style>
            body{
                background-color: beige;
            }
            
            img{
                border-radius: 50%;
            }

        </style>
    </head>

    <body>

        <img src="foto-aluno.png" width="100" height="100">


        <h1>Formulário de Cadastro de Aluno</h1>        
        
        <form>
                                                
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" name="nome"><br>

            <label>Idade:</label>
            <input type="number" id="idade" name="idade"><br>

            <p>Selecione o sexo do aluno:</p>
            <label for="masculino">Masculino:</label>
            <input type="radio" id="masculino" name="sexo" value="MASCULINO"><br>
            <label for="feminino">Feminino:</label>
            <input type="radio" id="feminino" name="sexo" value="FEMININO">
            <br>

            <label for="senha">Senha do Aluno:</label>
            <input type="password" name="senha"><br>

            <input type="submit" value="Enviar">

        </form>


    </body>


</html>
